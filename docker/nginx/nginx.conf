pid /var/run/nginx.pid;
worker_processes auto;

worker_rlimit_nofile 100000;

events {
    worker_connections  4096;
    use                 epoll;
    multi_accept        on;
}

http {
    include                         /etc/nginx/mime.types;
    default_type                    application/octet-stream;

    real_ip_header                  X-Real-IP;
    set_real_ip_from                172.17.0.0/16;

    server_names_hash_bucket_size   4096;
    server_names_hash_max_size      4096;
    map_hash_bucket_size            4096;
    map_hash_max_size               4096;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for" rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    keepalive_timeout               30;
    keepalive_requests              100000;
    sendfile                        on;
    tcp_nopush                      on;
    tcp_nodelay                     on;
    client_body_buffer_size         128k;
    client_max_body_size            20m;
    client_header_buffer_size       1k;
    large_client_header_buffers     4 256k;
    output_buffers                  1 32k;
    postpone_output                 1460;
    client_header_timeout           30s;
    client_body_timeout             30s;
    send_timeout                    30s;
    reset_timedout_connection       on;
    server_tokens                   off;
    open_file_cache                 max=200000 inactive=20s;
    open_file_cache_valid           30s;
    open_file_cache_min_uses        2;
    open_file_cache_errors          on;
    brotli                          on;
    brotli_static                   on;
    brotli_comp_level               9;
    brotli_types                    text/plain text/css text/javascript application/javascript text/xml application/xml image/svg+xml application/json;
    gzip                            on;
    gzip_comp_level                 5;
    gzip_min_length                 256;
    gzip_proxied                    expired no-cache no-store private auth;
    gzip_vary                       on;
    gzip_http_version               1.1;
    gzip_types                      text/plain application/javascript application/x-javascript text/javascript application/xml text/xml text/css application/xml+rss application/json application/atom+xml application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml font/opentype image/svg+xml image/x-icon text/x-component;

    include                         /etc/nginx/conf.d/*.conf;
}